<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Room</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7d5d311859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scene">
        <div class="room">
            <div id="lightup" class="wall-front">
                <a href="http://icarus.tw1stybg.net" target="_blank">
                    <img src="img/icarus-wallpaper.png" class="icarus-project-wallpaper"/>
                </a>
            </div>
            <div id="lightup" class="wall-right">
                <a href="https://tw1stybg.net/projects/rlbg/" target="_blank">
                    <div class="rlbg-project-wallpaper">
                        <iframe src="https://tw1stybg.net/projects/rlbg/" width="100%" height="100%" scrolling="no" frameBorder="0"></iframe>
                    </div>
                </a>
            </div>
            <div id="lightup" class="wall-left"></div>
            <div id="lightup" class="cealing"></div>
            <div id="lightup" class="floor"></div>

            <div class="chandelier">
                <div id="toggle-lights"></div>
                <div id="lights-helper"><i class="fas fa-arrow-left"></i></div>
            </div>

            <div class="desk-top"></div>
            <div class="desk-leg-left"></div>
            <div class="desk-leg-right"></div>
            <div class="desk-shadow"></div>
        </div>
    </div>
</body>
</html>
